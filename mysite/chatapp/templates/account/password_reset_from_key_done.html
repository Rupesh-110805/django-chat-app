{% extends 'chatapp/base.html' %}

{% block body %}
<div class="max-w-md mx-auto mt-10 secondary-bg p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Password Reset Complete</h2>
    
    <div class="bg-green-100 dark:bg-green-800 border border-green-400 dark:border-green-600 text-green-700 dark:text-green-200 px-4 py-3 rounded mb-6">
        <p class="text-sm">
            <strong>Your password has been successfully reset!</strong>
        </p>
        <p class="text-sm mt-2">
            You can now log in with your new password.
        </p>
    </div>
    
    <div class="text-center">
        <a href="{% url 'account_login' %}" 
           class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors inline-block">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}
